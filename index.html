---
layout: default
---

<style>
  /* Remove as "bolinhas" da lista e o recuo padrão */
  .post-list {
    list-style: none;
    margin-left: 0;
    padding-left: 0;
  }

  /* Espaçamento entre cada artigo */
  .post-item {
    margin-bottom: 3rem;
    border-bottom: 1px solid #e8e8e8; /* Linha sutil separando posts */
    padding-bottom: 2rem;
  }

  /* Estilo do Título do Post */
  .post-link {
    font-size: 1.5rem;
    font-weight: 700;
    color: #24292e; /* Cor escura padrão do GitHub, muito legível */
    text-decoration: none;
    display: block;
    margin-bottom: 0.5rem;
    transition: color 0.2s ease;
  }

  .post-link:hover {
    color: #0366d6; /* Azul clássico de link ao passar o mouse */
    text-decoration: underline;
  }

  /* Estilo da Data */
  .post-meta {
    font-size: 0.85rem;
    color: #586069;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: block;
    margin-bottom: 1rem;
  }

  /* Estilo do Resumo (Excerpt) */
  .post-excerpt {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #444;
    margin-bottom: 1rem;
  }

  /* Botão de Ler Mais */
  .read-more {
    display: inline-block;
    font-size: 0.9rem;
    font-weight: 600;
    color: #0366d6;
    text-decoration: none;
  }
  
  .read-more:hover {
    text-decoration: underline;
  }
</style>

<div class="home">

  <h1 class="page-heading">Últimas Publicações</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">
        
        <span class="post-meta">{{ post.date | date: "%d de %b, %Y" }}</span>

        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>

        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>

        <a href="{{ post.url | relative_url }}" class="read-more">
          Ler artigo completo &rarr;
        </a>

      </li>
    {% endfor %}
  </ul>

</div>
